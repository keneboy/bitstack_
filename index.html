<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA demo: Simple page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <html>
        <head>
         
        </head>
        <body>
          <form id="suscribeForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LcjqYUiAAAAALeo_ty_9bmKMFcti0P8NU3wNpkJ"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <script>
            document.querySelector("#suscribeForm").addEventListener("submit", submitForm);
            function submitForm(e){
                e.preventDefault();
                const email = document.querySelector("#exampleInputEmail1").value;
                const password = document.querySelector("#exampleInputPassword1").value;
                const captcha= document.querySelector("#g-recaptcha-response").value;

                fetch("/subscribe", {
                    method:'POST',
                    headers:{
                        'Accept':'application/json, text/plain, */*',
                        'Content-Type':'application/json'
                    },
                    body:JSON.stringify({email:email, password:password, captcha:captcha})
                }).then(res => res.json())
                .then(data => console.log(data))

            }
          </script>
        </body>
      </html>
</body>
</html>
